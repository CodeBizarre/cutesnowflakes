name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions:/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        cd src
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --ignore=E201,E202,E221,E251,E265,E266,E302,E305,E501,E701 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=90 --ignore=E201,E202,E221,E251,E265,E266,E302,E305,E501,E701,F401 --statistics

    - name: Test with Pytest
      run: |
        pip install -e .
        pytest src/tests/